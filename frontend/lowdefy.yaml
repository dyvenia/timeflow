lowdefy: 3.22.0
name: Lowdefy starter
connections:
  - id: app_api
    type: AxiosHttp
    properties:
      baseURL:  http://127.0.0.1:8000
  # - id: uk_carbon
  #   type: AxiosHttp
  #   properties:
  #     baseURL: https://api.carbonintensity.org.uk

pages:
  - _ref: new_timelog.yaml
  - _ref: dashboard.yaml
  - _ref: work_time.yaml
  - _ref: new_user.yaml
  - _ref: new_epic.yaml
  - _ref: new_client.yaml
  - _ref: new_rate.yaml
  - _ref: forecast.yaml

menus:
  - id: default
    links:
      - id: new_timelog # Define the menu link that directs to the brands page.
        type: MenuLink
        pageId: new_timelog # Id of the brands page.
        properties:
          title: New Timelog
          icon: PlusOutlined
      - id: dashboard # Define the menu link that directs to the brands page.
        type: MenuLink
        pageId: dashboard # Id of the brands page.
        properties:
          title: Dashboard
          icon: DashboardOutlined
      - id: work_time # Define the menu link that directs to the brands page.
        type: MenuLink
        pageId: work_time # Id of the brands page.
        properties:
          title: Work Time
          icon: LaptopOutlined     
      - id: forecast # Define the menu link that directs to the brands page.
        type: MenuLink
        pageId: forecast # Id of the brands page.
        properties:
          title: Forecast
          icon: RiseOutlined  

      - id: admin
        properties:
          title: Admin
          icon: LockOutlined
        type: MenuGroup
        links:
          - id: new_user
            type: MenuLink
            pageId: new_user
            properties:
              title: Users
              icon: UserOutlined
          - id: new_client
            type: MenuLink
            pageId: new_client
            properties:
              title: Clients
              icon: ProfileOutlined
          - id: new_epic
            type: MenuLink
            pageId: new_epic
            properties:
              title: Epics
              icon: ProfileOutlined
          - id: new_rate
            type: MenuLink
            pageId: new_rate
            properties:
              title: Rates
              icon: ProfileOutlined